<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>10.10.10.10</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none; /* 禁止长按菜单 */
            -webkit-user-select: none;   /* 禁止选择文本/图片 */
            user-select: none;          /* 标准语法 */
        }
        
        body, html {
            height: 100%;
            overflow: hidden;
            touch-action: none;         /* 禁止触摸缩放 */
        }
        
        .protected-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .image-wrapper {
            position: relative;
            max-width: 100%;
            max-height: 100vh;
        }
        
        .protected-image {
            max-width: 100%;
            max-height: 100vh;
            display: block;
            pointer-events: none; /* 防止图片触发事件 */
        }
        
        .protection-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            opacity: 0.01; /* 几乎透明但仍能拦截事件 */
        }
        
        /* 横屏适配 */
        @media (orientation: landscape) {
            .protected-image {
                max-width: 100vw;
                max-height: 100%;
            }
        }
        
        .warning-message {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.7);
            font-size: 14px;
            z-index: 20;
        }
    </style>
</head>
<body>
    <div class="protected-container">
        <div class="image-wrapper">
            <!-- 替换为你的图片路径 -->
            <img class="protected-image" src="https://img.picui.cn/free/2025/04/11/67f8c06b9a5e7.jpg" alt="受保护图片">
            <div class="protection-overlay"></div>
        </div>
        <div class="warning-message">此图片受保护，禁止保存</div>
    </div>

    <script>
        // 禁用右键菜单
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            alert('禁止保存图片');
        });
        
        // 防止拖拽
        document.addEventListener('dragstart', function(e) {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
            }
        });
        
        // 防止触摸长按
        document.addEventListener('touchstart', function(e) {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
            }
        }, { passive: false });
        
        // 防止键盘快捷键
        document.addEventListener('keydown', function(e) {
            // 禁用Ctrl+S、Ctrl+P等
            if (e.ctrlKey && (e.key === 's' || e.key === 'p')) {
                e.preventDefault();
            }
        });
